<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | SHOP.CO</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="header-placeholder"></div>
  
  <main class="auth-page">
    <div class="container">
      <div class="auth-container">
        <h1 class="auth-title">Create Account</h1>
        
        <form class="auth-form" id="register-form">
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" required>
          </div>
          
          <div class="form-group">
            <label for="register-email">Email Address</label>
            <input type="email" id="register-email" required>
          </div>
          
          <div class="form-group">
            <label for="register-password">Password (min 6 characters)</label>
            <input type="password" id="register-password" minlength="6" required>
          </div>
          
          <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <input type="password" id="register-confirm-password" minlength="6" required>
          </div>
          
          <button type="submit" class="btn btn-primary auth-submit">
            Create Account
          </button>
          
          <div class="auth-footer">
            Already have an account? <a href="login.html" class="auth-link">Login here</a>
          </div>
        </form>
      </div>
    </div>
  </main>
  
  <div id="footer-placeholder"></div>
  
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
