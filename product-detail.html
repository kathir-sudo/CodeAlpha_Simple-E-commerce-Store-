<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | SHOP.CO</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="header-placeholder"></div>
  
  <main class="product-detail-page">
    <div class="container">
      <div class="product-detail-container">
        <!-- Product Images -->
        <div class="product-images">
          <div class="thumbnail-list">
            <!-- Thumbnails will be loaded via JavaScript -->
          </div>
          <img src="" alt="Loading product image..." class="main-image">
        </div>
        
        <!-- Product Info -->
        <div class="product-info-details">
          <h1 class="product-title">Loading...</h1>
          <div class="product-rating">
            <!-- Rating will be loaded via JavaScript -->
          </div>
          <div class="product-price">
            <!-- Price will be loaded via JavaScript -->
          </div>
          <p class="product-description"></p>
          
          <div class="product-options">
            <div class="option-group">
              <h3 class="option-title">Color</h3>
              <div class="color-options"></div>
            </div>
            <div class="option-group">
              <h3 class="option-title">Size</h3>
              <div class="size-options"></div>
            </div>
          </div>
          
          <div class="product-actions">
            <div class="quantity-selector">
              <button class="quantity-btn">-</button>
              <input type="text" class="quantity-input" value="1" min="1" max="10" readonly>
              <button class="quantity-btn">+</button>
            </div>
            <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      
      <!-- Reviews Section -->
      <div class="product-tabs">
        <div class="tab-headers">
          <div class="tab-header active" data-tab="reviews">Reviews</div>
          <div class="tab-header" data-tab="description">Full Description</div>
        </div>
        <div class="tab-content active" id="reviews">
          <div class="review-list">
            <!-- Reviews will be loaded here -->
            <div class="loading-spinner"></div>
          </div>
          <form class="review-form" style="display: none;">
            <h3>Write a Review</h3>
            <div class="form-group">
              <label>Your Rating</label>
              <div class="rating-stars">
                <i class="far fa-star rating-star" data-rating="1"></i>
                <i class="far fa-star rating-star" data-rating="2"></i>
                <i class="far fa-star rating-star" data-rating="3"></i>
                <i class="far fa-star rating-star" data-rating="4"></i>
                <i class="far fa-star rating-star" data-rating="5"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="review-comment">Your Review</label>
              <textarea id="review-comment" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit-review">Submit Review</button>
          </form>
        </div>
        <div class="tab-content" id="description">
            <p class="product-description-tab"></p>
        </div>
      </div>
    </div>
  </main>
  
  <div id="footer-placeholder"></div>
  
  <script src="js/main.js"></script>
  <script src="js/product-detail.js"></script>
</body>
</html>
