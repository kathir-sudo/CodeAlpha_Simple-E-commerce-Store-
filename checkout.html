<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | SHOP.CO</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="header-placeholder"></div>
  
  <main class="checkout-page">
    <div class="container">
      <div class="checkout-container">
        <form class="checkout-form" id="checkout-form">
          <h2 class="checkout-title">Shipping Information</h2>
          
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" required>
            </div>
            <div class="form-group">
              <label for="postal-code">Postal Code</label>
              <input type="text" id="postal-code" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" required>
              <option value="">Select Country</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="UK">United Kingdom</option>
            </select>
          </div>
          
          <h2 class="checkout-title">Payment Method</h2>
          
          <div class="form-group">
            <label>Payment Method</label>
            <select id="payment-method" required>
                <option value="CreditCard">Credit Card (Mock)</option>
                <option value="PayPal">PayPal (Mock)</option>
            </select>
          </div>

          <div id="credit-card-details">
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" placeholder="xxxx xxxx xxxx xxxx">
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY">
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="xxx">
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary place-order-btn">Place Order</button>
        </form>
        
        <aside class="checkout-summary">
          <h2 class="summary-title">Order Summary</h2>
          <div class="order-items">
            <!-- Order items will be loaded via JavaScript -->
          </div>
          <div class="order-totals">
            <!-- Totals will be loaded via JavaScript -->
          </div>
        </aside>
      </div>
    </div>
  </main>
  
  <div id="footer-placeholder"></div>
  
  <script src="js/main.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
